<div class='page'><strong><h1># Firefox</h1></strong><br />Notes on Firefox.<br /><br /><strong><h2>## Modify your User Agent</h2></strong><br />1. Type <code>about:config</code> in the URL bar<br />2. Search for <code>useragent</code><br />3. right click &gt; new &gt; string<br />4. general.useragent.override<br />5. write in the user agent you want<br /><br />Make sure to delete it after unless you want to be on that user agent forever :)</div>
